<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="icon" href="Matsumuland2.png">
    <link rel="stylesheet" href="style.css">
    <title>ps</title>
</head>
<body>
    <script type="text/javascript">
        function gate(){
           // ▼ユーザの入力を求める
           var UserInput = prompt("パスワードを入力して下さい:","");
           // ▼入力内容をチェック
           if( /\W+/g.test(UserInput) ) {
              // ▼半角英数字以外の文字が存在したらエラー
              alert("半角英数字のみを入力して下さい。");
           }
           // ▼キャンセルをチェック
           else if( UserInput != null && UserInput != "covid" && UserInput != "contents" && UserInput != "recruit" && UserInput != "profile" && UserInput != "works" && UserInput != "") {
              // ▼入力内容からファイル名を生成して移動
              location.href = UserInput + ".html";
           }
        }
        </script>
        <p>
            <input type="button" value="パスワードを入力して秘密のページへアクセスする" onclick="gate();">
        </p>
</body>

</html>
